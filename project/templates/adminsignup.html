{% extends 'adminbase.html' %}
{% load static %}
{% block title %}Admin Registeration{% endblock title %}
{% block body %}
        <div class="col-md-4 mt-3">
          <h2 class="text-white">Admin Registeration</h2>
          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          <form action="/adminsignup/" method="post">
            {% csrf_token %}
            <label class="mt-3 text-white" >User Name</label>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="username" required>
            </div>
            <label class="mt-3 text-white">E-mail</label>
            <div class="form-group mt-3">
              <input type="email" class="form-control" name="email" required>
            </div>
            <label class="mt-3 text-white">Password</label>
            <div class="form-group mt-3">
              <input type="password" class="form-control" name="pass1" required>
            </div>
            <div class="d-grid gap-2 mt-5">
              <button class="btn btn-secondary" type="submit">New Admin</button>
            </div>
          </form>
        </div>
{% endblock body %}
